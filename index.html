<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Scene</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
</head>
<body>
<a-scene>
     <!-- Start of House --> 
    <!-- <a-entity environment="preset:  tron; dressingAmount: 500; skyColor:red;"></a-entity> -->
    <a-sky src="images/my_sky.jpg" alt="my background image"></a-sky>
    <a-scene>
<a-cylinder id="floor" position="0 0 0" radius="7.5" color="#F7FFE7" height="0.1"></a-cylinder>
        <a-box id="Taha_Hinengaro_wall1" position="0  1.473  4.907" rotation="0 0 0 " scale="10 3 0.2" color="#3A6449"></a-box>
    <a-box id="Taha_Whānau_wall2" position="5.049  1.454  -0.008" rotation="0  -90  0" scale="10 3 0.2" color="#3A6449"></a-box>
        <a-box id="Taha_Wairua_wall3" position=""-5.049  1.454  -0.008" rotation="0  -90  0" scale="10 3 0.2" color="#3A6449"></a-box>
        <a-box id="Taha_Tinana_wall4" position="0  1.473  -4.907" rotation="0 0 0 " scale="10 3 0.2" color="#3A6449"></a-box>
        <a-cylinder id="triangle_front" segments-radial="3" position="0 3.874 4.907" rotation="-90 0 0" scale="5.774 0.2 1.8" color="#1C182E">
             <a-cylinder id="triangle_back" segments-radial="3" position="0 3.874 -4.907" rotation="-90 0 0" scale="5.774 0.2 1.8" color="#1C182E"> </a-cylinder>
            <a-box id="roof_left" position="-2.507 4.241 -0.071" rotation="28.433 -90 0" scale="10.931 0.20 6.282" color="#C7BCD5"></a-box>

        </a-cylinder>
    </a-scene>





</a-scene>
</body>
</html>
